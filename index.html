<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .quiz-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .question { font-size: 1.2rem; margin-bottom: 20px; }
    .option { margin: 10px 0; text-align: left; }
    .option input { margin-right: 10px; }
    .result-box { display: none; text-align: center; }
    .score { font-size: 1.5rem; color: #28a745; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 class="text-center mb-4">JavaScript Quiz</h2>
    <div id="quiz-box">
      <div class="question" id="question">Loading...</div>
      <div id="options"></div>
      <button class="btn btn-primary mt-3" onclick="submitAnswer()">Submit</button>
    </div>
    <div class="result-box mt-4" id="result-box">
      <p class="score" id="score"></p>
      <button class="btn btn-success" onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyperlinks and Text Markup Language", "Home Tool Markup Language"],
        answer: 0
      },
      {
        question: "Which language is used for styling web pages?",
        options: ["HTML", "JQuery", "CSS", "XML"],
        answer: 2
      },
      {
        question: "Which is not a JavaScript framework?",
        options: ["Python Script", "JQuery", "Django", "NodeJS"],
        answer: 2
      },
      {
        question: "Which is used for Connect To Database?",
        options: ["PHP", "HTML", "JS", "All"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').innerText = q.question;
      const optionsHTML = q.options.map((opt, i) => `
        <div class="option">
          <input type="radio" name="option" value="${i}" id="opt${i}">
          <label for="opt${i}">${opt}</label>
        </div>`).join('');
      document.getElementById('options').innerHTML = optionsHTML;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an answer');
        return;
      }
      const answer = parseInt(selected.value);
      if (answer === questions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz-box').style.display = 'none';
      document.getElementById('result-box').style.display = 'block';
      document.getElementById('score').innerText = `You scored ${score} out of ${questions.length}!`;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('result-box').style.display = 'none';
      document.getElementById('quiz-box').style.display = 'block';
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
